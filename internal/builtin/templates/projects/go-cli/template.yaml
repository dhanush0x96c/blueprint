name: go-cli
type: project
version: 0.0.0
description: "Go CLI application with Cobra"

variables:
  - name: app_name
    prompt: "What is your application name?"
    type: string
    role: "project_name"

  - name: module_path
    prompt: "What is your module path? (e.g., github.com/username/app)"
    type: string

  - name: description
    prompt: "Brief description of your application"
    type: string
    default: "A CLI application written in Go"

includes:
  - template: features/go/testing
    enabled_by_default: false

dependencies:
  - "github.com/spf13/cobra@v1.10.2"

files:
  - src: main.go.tmpl
    dest: main.go

  - src: cmd/root.go.tmpl
    dest: cmd/root.go

  - src: go.mod.tmpl
    dest: go.mod

  - src: README.md.tmpl
    dest: README.md

post_init:
  - command: "go mod tidy"
  - command: "go fmt ./..."
